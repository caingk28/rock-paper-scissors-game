<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors - Best of 5</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>
      <span class="rock">Rock</span>
      <span class="paper">Paper</span>
      <span class="scissors">Scissors</span>
    </h1>
    <h2>Best of 5</h2>
    <div id="homeScreen">
      <div class="game-mode">
        <button id="vsComputer">vs Computer</button>
        <button id="vsPlayer">2 Players</button>
      </div>
    </div>

    <div id="gameArea" class="hidden">
      <div id="roundHistory"></div>
      <div class="score">
        <span id="player1Score">Player 1: 0</span>
        <span id="player2Score">Player 2: 0</span>
      </div>
      <div class="player-area" id="player1Area">
        <h2>Player 1</h2>
        <div class="choices">
          <button class="choice" data-choice="rock">✊</button>
          <button class="choice" data-choice="paper">✋</button>
          <button class="choice" data-choice="scissors">✌️</button>
        </div>
      </div>
      <div class="player-area" id="player2Area">
        <h2>Player 2</h2>
        <div class="choices">
          <button class="choice" data-choice="rock">✊</button>
          <button class="choice" data-choice="paper">✋</button>
          <button class="choice" data-choice="scissors">✌️</button>
        </div>
      </div>
    </div>

    <div id="resultCard" class="hidden">
      <div class="card-content">
        <h3 id="resultTitle"></h3>
        <p id="resultText"></p>
      </div>
    </div>

    <div id="gameEndOptions" class="hidden">
      <button id="playAgain">Play Again</button>
      <button id="homeButton">Home</button>
    </div>

    <div id="leaderboard" class="hidden">
      <h2>Top 10 Consecutive Wins</h2>
      <ol id="leaderboardList"></ol>
    </div>
    <div id="usernamePrompt" class="hidden">
      <h3>Congratulations! You made the leaderboard!</h3>
      <input type="text" id="usernameInput" placeholder="Enter your username">
      <button id="submitUsername">Submit</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
